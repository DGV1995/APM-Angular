<div class='card'>
    <div class='card-header'>{{title}}</div>
    <div class='card-body'>
        <form (submit)='saveProduct()'> 
            <div class='form-group row'>
                <label class='col-sm-2 col-form-label'>Name:</label>
                <div class='col-sm-10'>
                    <input type='text' class='form-control' name='name' [(ngModel)]='name'/>
                </div>
            </div>
            <div class='form-group row'>
                <label class='col-sm-2 col-form-label'>Code:</label>
                <div class='col-sm-10'>
                    <input type='text' class='form-control' name='code' [(ngModel)]='code'/>
                </div>
            </div>
            <div class='form-group row'>
                <label class='col-sm-2 col-form-label'>Description:</label>
                <div class='col-sm-10'>
                    <textarea class='form-control' name='description' [(ngModel)]='description'></textarea>
                </div>
            </div>
            <div class='form-group row'>
                <label class='col-sm-2 col-form-label'>Availability:</label>
                <div class='col-sm-10'>
                    <input type='text' class='form-control' name='releaseDate' [(ngModel)]='releaseDate'/>
                </div>
            </div>
            <div class='form-group row'>
                <label class='col-sm-2 col-form-label'>Price:</label>
                <div class='col-sm-10'>
                    <input type='text' class='form-control' name='price' [(ngModel)]='price'/>
                </div>
            </div>
            <div class='form-group row'>
                <label class='col-sm-2 col-form-label'>5 Star Rating:</label>
                <div class='col-sm-10'>
                    <input type='text' class='form-control' name='rating' [(ngModel)]='rating'/>
                </div>
            </div>
            <div class='form-group row'>
                <label class='col-sm-2 col-form-label'>Image URL:</label>
                <div class='col-sm-10'>
                    <input type='text' class='form-control' name='rating' [(ngModel)]='imgUrl'/>
                </div>
            </div>
            <input type='submit' class='btn btn-outline-success btn-xs mx-2' value='Accept'/>
            <a [routerLink]='["/products"]' class='btn btn-outline-danger btn-xs mx-2'>Back</a>
        </form>
    </div>
</div>
